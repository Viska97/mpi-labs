plugins {
    id 'java'
    id 'application'
}

mainClassName = 'io.github.viska97.mpilabs.lab1.Main'

archivesBaseName = 'mpilabs-lab1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compile.collect { it.getName() }.join(" "),
                "Main-Class": mainClassName
        )
    }
}

dependencies {
    implementation fileTree(dir: "$rootDir/libs", include: ["mpj.jar", "starter.jar"])
}